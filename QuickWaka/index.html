<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Quickwaka</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <div class="logo">
                    <img src="images/Quick_Waka_newlogo.png" alt="">
                </div>
                <div class="input-group search">
                    <div class="input-group search-first">
                        <img src="images/Icon-awesome-search.png" alt="">
                        <input type="text border-left-0" class="form-control search-input" placeholder="Search product, vendors and categories">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
                <div class="account">
                    <a href="">
                        <img src="images/YLV9741-Copy.png" alt="">
                        Account
                    </a>
                    <a href="">
                        <img src="images/Icon-ios-cart.png" alt="">
                        Cart
                    </a>
                </div>
            </div>
        </div>
        <!-- <h1>This is quickwaka</h1> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
