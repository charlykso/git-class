<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second class</title>
</head>
<body>
    <h1>My list</h1>
    <h4>Unordered list</h4>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <h4>Ordered list</h4>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <dl>
        <dt>Definition list</dt>
        <dd>Item 1</dd>
        <dd>Item 2</dd>
    </dl>
</body>
</html>
