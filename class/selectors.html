<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
    <div class="container">
        <h1>CSS selectors</h1>
        <div class="main">
            <p class="center">This is the first paragraph</p>
            <p class="right">This is the second paragraph</p>
        </div>
        <p>This is the paragraph after the div element</p>
        <h4>This is a small heading</h4>
        <a href="#">Facebook.com</a>
    </div>
</body>
</html>
